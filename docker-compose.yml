version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agenticcore-db
    environment:
      POSTGRES_DB: agenticcore
      POSTGRES_USER: agenticcore
      POSTGRES_PASSWORD: agenticcore
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenticcore"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agenticcore-api
    environment:
      DATABASE_URL: postgresql://agenticcore:agenticcore@postgres:5432/agenticcore
      API_PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config

volumes:
  postgres-data:
